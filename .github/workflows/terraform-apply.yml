name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  TF_VERSION: 1.14.1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Pour Workload Identity (optionnel)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Detect Existing Resources
        working-directory: terraform
        run: |
          chmod +x scripts/detect-existing-resources.sh
          ./scripts/detect-existing-resources.sh \
            ${{ env.PROJECT_ID }} \
            dev \
            environments/dev/terraform.tfvars
        continue-on-error: true  # Continue m√™me si la d√©tection √©choue
      
      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init
      
      - name: Terraform Validate
        working-directory: terraform
        run: |
          terraform validate
      
      - name: Import Existing BigQuery Tables
        working-directory: terraform
        run: |
          echo "üìä V√©rification et import des tables BigQuery existantes..."
          
          # V√©rifier si la table orders existe
          if bq show --project_id=${{ env.PROJECT_ID }} "${{ env.PROJECT_ID }}:shopping_dev.orders" >/dev/null 2>&1; then
            echo "  ‚úÖ Table orders existe dans BigQuery"
            
            # V√©rifier si la table est d√©j√† dans le state Terraform
            if terraform state show 'module.bigquery.google_bigquery_table.tables["orders"]' >/dev/null 2>&1; then
              echo "  ‚ÑπÔ∏è  Table orders est d√©j√† dans le state Terraform, pas besoin d'import"
            else
              echo "  üì• Import de la table orders dans le state Terraform..."
              terraform import \
                -var-file=environments/dev/terraform.tfvars \
                'module.bigquery.google_bigquery_table.tables["orders"]' \
                "projects/${{ env.PROJECT_ID }}/datasets/shopping_dev/tables/orders"
              
              # V√©rifier que l'import a r√©ussi
              if [ $? -eq 0 ]; then
                echo "  ‚úÖ Import r√©ussi"
              else
                echo "  ‚ö†Ô∏è  Import √©chou√©, la table sera peut-√™tre recr√©√©e (erreur 409 attendue)"
              fi
            fi
          else
            echo "  ‚ÑπÔ∏è  Table orders n'existe pas, sera cr√©√©e par Terraform"
          fi
        continue-on-error: true
      
      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan \
            -var-file=environments/dev/terraform.tfvars \
            -out=tfplan
      
      - name: Terraform Apply
        working-directory: terraform
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        run: |
          terraform apply -auto-approve tfplan
      
      - name: Terraform Output
        working-directory: terraform
        run: |
          terraform output
        continue-on-error: true

